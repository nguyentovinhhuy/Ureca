name: "accelerator-network"

x-type: "hlfv1"
x-loggingLevel: info

description: "The network to be in if you want to stay in the global trade business"

version: 1.0.0

client:
  organization: peerorg1
  logging:
    level: warning
  peer:
    timeout:
      connection: 3s
      queryResponse: 45s
      executeTxResponse: 30s
      discovery:
        greylistExpiry: 5s
  eventService:
    timeout:
      connection: 3s
      registrationResponse: 3s
  orderer:
    timeout:
      connection: 3s
      response: 5s
  global:
    timeout:
      query: 45s
      execute: 60s
    cache:
      connectionIdle: 30s
      eventServiceIdle: 500ms
  cryptoconfig:
    path: testdata/crypto-config
  credentialStore:
    path: "/tmp/hfc-kvs"
    cryptoStore:
      path: /tmp/msp
    wallet: wallet-name
  BCCSP:
    security:
      enabled: true
      default:
        provider: "SW"
      hashAlgorithm: "SHA2"
      softVerify: true
      ephemeral: false
      level: 256

channels:
  _default:
    orderers:
      - orderer1.ordererorg1
    peers:
      peer1.peerorg1:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
      peer2.peerorg1:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true

organizations:
  peerorg1:
    mspid: peerorg1msp
    cryptoPath: peerOrganizations/peerorg1/users/{userName}@peerorg1/msp
    peers:
      - peer1.peerorg1
      - peer2.peerorg1
  ordererorg1:
    mspID: ordererorg1msp
    cryptoPath: ordererOrganizations/ordererorg1/users/{userName}@ordererorg1/msp

orderers:
  orderer1.ordererorg1:
    url: grpc://localhost:7050
    grpcOptions:
      ssl-target-name-override: orderer.ordererorg1
      keep-alive-time: 0s
      keep-alive-timeout: 20s
      keep-alive-permit: false
      fail-fast: false
      allow-insecure: true
peers:
  peer1.peerorg1:
    url: grpc://localhost:7051
    grpcOptions:
      ssl-target-name-override: peer1.peerorg1
      keep-alive-time: 0s
      keep-alive-timeout: 20s
      keep-alive-permit: false
      fail-fast: false
      allow-insecure: true
  peer2.peerorg1:
    url: grpc://localhost:7151
    grpcOptions:
      ssl-target-name-override: peer2.peerorg1
      keep-alive-time: 0s
      keep-alive-timeout: 20s
      keep-alive-permit: false
      fail-fast: false
      allow-insecure: true

entityMatchers: